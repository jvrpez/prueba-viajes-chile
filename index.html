<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Javiera Lopez"/>
    <meta name="description" content="Viajes Chile"/>

    <!--CSS Archivo-->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <!--Icons Font Awesome-->
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
    />

    <!--Bootstrap-->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
    <!--Titulo-->
    <title>Viajes Chile</title>
</head>
<body>

    <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <!--Logo-->
      <img src="assets/img/viajes.svg" alt="logoviajes"/>

        <!--Nombre Marca-->
      <a class="navbar-brand p-0" href="#">Viajes Chile</a>
      <button class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Navbar-->
      <div 
      class="collapse navbar-collapse" 
      id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

         <li class="nav-item"> 
          <a class="nav-link" href="#">Inicio</a>
         </li>

         <li class="nav-item"> 
          <a class="nav-link" href="#">Quienes Somos</a>
         </li>

         <li class="nav-item"> 
          <a class="nav-link" href="#">Destacados</a>
         </li>

         <li class="nav-item"> 
          <a class="nav-link" href="#">Contacto</a>
         </li>
        </ul>
      </div>
    </div>
  </nav>

   <!--Carousel-->
 <header>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/img/carousel1.jpg" class="d-block w-100" alt="foto1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/carousel2.jpg" class="d-block w-100" alt="foto2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/carousel3.jpg" class="d-block w-100" alt="foto3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
 </header>
  
 <section>

 </section>

 <!--Javascript-->
 <script 
 src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
 crossorigin="anonymous"></script>

</body>
</html>
